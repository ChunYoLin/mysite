<!doctype html>
<html>
	<head>
		<title>Budget</title>
		<meta charset='utf-8'>
	</head>
	<body>
		{% for budget in Budget %}
			<h1>{{ budget.Budget_name }}</h1>
			<table>
				<tr>
					<th>項目</th>
					<th>預算</th>
				</tr>
			{% for item in budget.item_set.all %}
				<tr>
					<td>{{ item.Item_name }}</td>
					<td>{{ item.Value }}</td>
					<td>
						<form action="delete_item" method="get" >
							<input type="hidden" name="Item_id" value={{item.id}}>
							<input type="submit" value="delete">
						</form>
					</td>
				</tr>
			{% endfor%}
				<tr>
					<td>總和</td>
					<td id="id1"></td>
					<script>
						var x = 0;
						{% for item in budget.item_set.all %}
							x += {{ item.Value }};
						{% endfor %}
						document.getElementById("id1").innerHTML = x;
					</script>
				</tr>
			</table>
			<form action="add_item" method="get" >
				<input type="hidden" name="Budget_name" value={{budget.Budget_name}}>

				<label for="Item_name">name</label>
					<input type="text" name="Item_name">
				<label for="Value">value</label>
					<input type="number" name="Value">
				<label for="Description">description</label>
					<input type="text" name="Description">

				<input type="submit" value="add item">
			</form>
		{% endfor %}
	</body>
</html>
